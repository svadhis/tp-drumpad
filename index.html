<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TP Drumpad</title>
</head>
<body>
  <h1>DRUM PAD</h1>
  <div class="pad">
    <div data-key="65" class="key" id="1">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>

    <div data-key="90" class="key" id="2">
      <kbd>Z</kbd>
      <span class="sound">HIHAT</span>
    </div>

    <div data-key="69" class="key" id="3">
      <kbd>E</kbd>
      <span class="sound">KICK</span>
    </div>

    <div data-key="81" class="key" id="4">
      <kbd>Q</kbd>
      <span class="sound">OPENHAT</span>
    </div>

    <div data-key="83" class="key" id="5">
      <kbd>S</kbd>
      <span class="sound">BOOM</span>
    </div>

    <div data-key="68" class="key" id="6">
      <kbd>D</kbd>
      <span class="sound">RIDE</span>
    </div>

    <div data-key="87" class="key" id="7">
      <kbd>W</kbd>
      <span class="sound">SNARE</span>
    </div>

    <div data-key="88" class="key" id="8">
  <kbd>X</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="67" class="key" id="9">
      <kbd>C</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <!-- Audio source -->
  <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
  <audio data-key="90" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
  <audio data-key="69" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
  <audio data-key="81" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
  <audio data-key="83" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
  <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
  <audio data-key="87" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
  <audio data-key="88" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
  <audio data-key="67" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>

  <script src="./script.js"></script>
</body>
</html>
